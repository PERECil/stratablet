<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="manifest" href="stratablet.webmanifest" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
        <script type="text/javascript" src="main.js" defer></script>
        <script type="text/javascript" src="data/presets.js" defer></script>
        <script type="text/javascript" src="data/craftworlds.js" defer></script>
        <script type="text/javascript" src="data/astramilitarum.js" defer></script>
        <script type="text/javascript" src="data/spacemarines.js" defer></script>
        <script type="text/javascript" src="data/tau.js" defer></script>
        <script type="text/javascript" src="data/adeptuscustodes.js" defer></script>
        <script type="text/javascript" src="data/thousandsons.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Stratablet</title>
    </head>
    <body>
        <section id="main" class="screen">
            <input type="checkbox" autocomplete="off" id="main-sidebar-collapse" class="sidebar-collapse" />
            <nav class="sidebar"></nav>
            <label class="control-button" id="show-main-sidebar" for="main-sidebar-collapse"></label>
            <label class="control-button" id="show-setup-button" for="setup-screen-control"></label>
            <article></article>
        </section>
        <input type="checkbox" autocomplete="off" id="setup-screen-control" class="screen-collapse" />
        <section id="setup" class="hidden screen">
            <input type="checkbox" autocomplete="off" id="setup-sidebar-collapse" class="sidebar-collapse" />
            <nav class="sidebar"></nav>
            <label class="control-button" id="show-setup-sidebar" for="setup-sidebar-collapse"></label>
            <label class="control-button" id="hide-setup-button" for="setup-screen-control"></label>
            <label class="control-button" id="save-setup-button" for="save-prompt-control"></label>
            <label class="control-button" id="open-setup-button" for="open-prompt-control"></label>
            <article>
                <ol></ol>
            </article>
            <input type="checkbox" autocomplete="off" id="save-prompt-control" class="overlay-collapse" />
            <div id="save-prompt" class="hidden overlay">
                <div class="window">
                    <h3>Save configuration</h3>
                    <input type="text" placeholder="Name of the list" id="configuration-name" />
                    <div class="button-group">
                        <label class="control-label" id="process-save" for="save-prompt-control">Save</label>
                        <label class="control-label" id="hide-save-prompt" for="save-prompt-control">Cancel</label>
                    </div>
                </div>
            </div>
            <input type="checkbox" autocomplete="off" id="open-prompt-control" class="overlay-collapse" />
            <div id="open-prompt" class="hidden overlay">
                <div class="window">
                    <h3>Open configuration</h3>
                    <ul id="presets">
                        <li>Item 1</li>
                    </ul>
                    <div class="button-group">
                        <label class="control-label" id="hide-open-prompt" for="open-prompt-control">Cancel</label>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
